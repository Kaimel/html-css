<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo video hospedado localmente</h1>
    <p>este vídeo está hospedado no meu própio servidor.</p>
    <video src="midia/meu-video.webm" width="560" controls></video>
    <video poster="imagens/limoes-capa.png" controls width="560" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>seu navegador não é compativel com a reprodução de Vídeos.</p>
    </video>
    <h1>inserindo video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ge_2DTW-ssw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
